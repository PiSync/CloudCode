{% extends 'base.html' %}
{% block content %}
  <h1>Select a Device:</h1>
  <div class="floating_container">
  {% for device in devices %}
    {{ macros.floating_box('/static/images/device.png', 
                           device.name,
                           '/device/test?id=' + device.key.urlsafe()) }}
  {% endfor %}
  </div>
{% endblock %}
